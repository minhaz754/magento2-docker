upstream fastcgi_backend {
    server php:9000;
}

server {
    listen 80;
    server_name magentotest.com;
    
    # Root directory - Magento 2 uses /pub as web root
    set $MAGE_ROOT /var/www/html;
    root $MAGE_ROOT/pub;
    
    index index.php;
    autoindex off;
    charset UTF-8;
    
    # Add headers for security
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Deny access to sensitive files
    location ~* (\.htaccess|\.git|\.svn|\.env|composer\.json|composer\.lock) {
        deny all;
    }
    
    location ~ ^/(app|bin|dev|generated|lib|phpserver|setup|var|vendor)/ {
        deny all;
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ @static;
    }
    
    # Static files - SIMPLIFIED
    location /static/ {
        # Try to serve the file directly
        try_files $uri $uri/ @static;
        expires max;
        add_header Cache-Control "public";
    }
    
    # Media files - SIMPLIFIED  
    location /media/ {
        try_files $uri $uri/ @get;
        expires max;
        add_header Cache-Control "public";
    }
    
    # PHP handler for static files
    location @static {
        rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
    }
    
    # PHP handler for media files
    location @get {
        rewrite ^/media/(.*)$ /get.php?resource=$1 last;
    }
    
    # Main PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_pass fastcgi_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param MAGE_RUN_TYPE website;
        
        include fastcgi_params;
        fastcgi_read_timeout 600;
        
        # Buffers for large headers
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 64k;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}
